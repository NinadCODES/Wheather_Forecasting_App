<!DOCTYPE html>

<head>

</head>

<body>

  <div class="card">
    <h1 style="text-decoration:underline;">Weather Forcasting</h1>
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button><img
          src="https://png.pngtree.com/png-vector/20190411/ourmid/pngtree-vector-search-icon-png-image_924820.jpg"></button>
    </div>

    <div class="weather">

      <h1 class="temp">__Â°c</h1>
      <h2 class="city">Mumbai</h2>
      <div class="details">
        <div class="col">
          <div>
            <p class="humidity">__%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">

          <div>
            <p class="wind">__km/hr</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
